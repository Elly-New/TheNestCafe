<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
    
    <title>Contact Us</title>
  </head>
  <body>
    <nav>
      <a class="btn-home" href="./index.html">Home</a>
      <a class="btn-1-1" href="./about.html">About</a>
      <a class="btn-2-1" href="./menu.html">Menu</a>
      <a class="btn-3-1" href="./contact.html">Contact</a>
    </nav>
    <div class="map-container">
      <h3 class="map-heading">Find Us</h3>
      <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3147.861881642655!2d145.042546!3d-37.9395247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad66c513f5c3537%3A0x21ede7c2d4d1e006!2s12%20Station%20St%2C%20Moorabbin%20VIC%203189!5e0!3m2!1sen!2sau!4v1716341158153!5m2!1sen!2sau" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="contact-details">
        <p>12 Station Street, Moorabbin | (03) 9444 5555 | 6am to 4pm, Tuesday - Sunday</p>
      </div>
    </div>

    <div class="contact-container">
      <div class="contact-heading">
        <h2>Contact Us</h2>
      </div>
      
      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
</body>
</html>
